<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<div layout:fragment="content">
    <div class="card">
    <div class="card-title">Read Page</div>
    <div class="input-group mb-3">
        <span class="input-group-text">Num</span>
        <input type="text" name="num" class="form-control" th:value="${board.num}">
    </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" name="title" class="form-control" th:value="${board.title}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Content</span>
            <textarea name="content" class="form-control col-sm-5" rows="5">[[${board.content}]]</textarea>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Writer</span>
            <input type="text" name="writer" class="form-control" th:value="${board.writer}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">HitCount</span>
            <input type="text" name="hitcount" class="form-control" th:value="${board.hitcount}">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">RegDate</span>
            <input type="text" name="author" class="form-control" th:value="${board.regDate}">
        </div>
        <div class="input-group mb-3">
            <span sec:authorize="isAuthenticated()" th:if="${#authentication.principal.username==board.getWriter()}">
                <a th:href="@{/board/modify(num=${board.num})}">
                    <button type="button" class="btn btn-primary">Modify</button>
                </a>
                <a th:href="@{/board/remove(num=${board.num})}">
                    <button type="button" class="btn btn-danger">Remove</button>
                </a>
            </span>
            <a th:href="@{/board/list}">
                <button type="button" class="btn btn-secondary">List</button>
            </a>
        </div>
    </div>
</div>
