<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}" lang="en">
<div layout:fragment="content">
    <div class="card">
        <div class="card-title m-3"><h3>Login Page</h3></div>
        <form action="/loginProcess" method="post">
            <div class="input-group m-3">
                <span class="input-group-text">아이디</span>
                <input type="text" name="username" class="form-control" placeholder="아이디를 입력하십시오.">
            </div>
            <div class="input-group m-3">
                <span class="input-group-text">비밀번호</span>
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하십시오.">
            </div>
            <div class="input-group m-3">
                <button type="submit" class="btn btn-primary">로그인</button>
                <button type="button" class="btn btn-secondary">회원가입</button>
            </div>
        </form>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    document.querySelector(".btn-secondary").addEventListener("click", function(e) {
        e.preventDefault();
        self.location = "/user/join";
    })
</script>
