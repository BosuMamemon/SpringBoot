<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}"
      lang="en">
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title"><h3>게시글 상세 보기</h3></div>
            <br>
            <input type="hidden" class="form-control" name="bno" id="bno" th:value="${board.bno}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" name="title" id="title" th:value="${board.title}" readonly>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" name="author" id="author" th:value="${board.author}" readonly>
            </div>
            <div class="mb-3">
                <label for="postdate" class="form-label">PostDate</label>
                <input type="text" class="form-control" name="postdate" id="postdate" th:value="${board.postdate}">
            </div>
            <div class="mb-3">
                <label for="readcount" class="form-label">ReadCount</label>
                <input type="text" class="form-control" name="readcount" id="readcount" th:value="${board.readcount}" readonly>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" name="content" id="content" rows="3" readonly>[[${board.content}]]</textarea>
            </div>
            <a th:href="@{/board/modify(bno=${board.bno})}"><button type="button" id="btnModify" class="btn btn-primary">Modify</button></a>
            <a th:href="@{/board/list}"><button type="button" id="btnList" class="btn btn-secondary">To List</button></a>
        </div>
    </div>
</div>
