<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}"
      lang="en"><html lang="en">

    <div layout:fragment="content">
        <div class="card">
            <div class="card-body">
                <div class="card-title"><h3>게시글 등록</h3></div>
                <br>
                <form action="/board/register" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title goes here.">
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="3" placeholder="Content goes here."></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" name="author" placeholder="Author goes here.">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a th:href="@{/board/list}"><button type="button" class="btn btn-secondary">To List</button></a>
                </form>
            </div>
        </div>
    </div>
